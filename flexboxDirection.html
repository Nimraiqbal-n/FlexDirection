<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: inline-flex;
        border: 1px solid yellow;
        text-align: center;
        flex-direction: column;
        align-items: flex-end;
    }
.container > *{
    flex-basis: 50px;
}
.red{
    order: 5;
}

</style>
<body>
    <div class="container">
        <div class="red" style="background-color: red; width: 50px; border: 2px solid yellow;">red</div>
        <div class="orange" style="background-color: orange; width: 50px; border: 2px solid yellow;">orange</div>
        <div class="black" style="background-color: aqua; width: 50px; border: 2px solid yellow;" >aqua</div>
        <div class="blue" style="background-color: blue; width: 50px; border: 2px solid yellow;">blue</div>
        <div class="blue" style="background-color: indigo; width: 50px; border: 2px solid yellow;">indigo</div>
        <div class="blue" style="background-color: bisque; width: 50px; border: 2px solid yellow;">blue</div>
    </div>
</body>
</html>
